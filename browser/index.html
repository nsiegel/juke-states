<!DOCTYPE html>
<html lang="en">
<head>
	<title>Juke</title>
	<link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
	<link href="/bootstrap-dark.css" rel="stylesheet" />
	<link href="/style.css" rel="stylesheet" />
	<script src="/lodash/index.js"></script>
	<script src="/angular/angular.js"></script>
  	<script src='/angular-ui-router/build/angular-ui-router.js'></script>
	<script src="/js/module.js"></script>
	<script src="/js/states/artist.js"></script>
  	<script src="/js/states/albums.js"></script>
  	<script src="/js/states/artists.js"></script>
  	<script src="/js/states/album.js"></script>
	<script src="/js/controllers/album.js"></script>
	<script src="/js/controllers/albums.js"></script>
	<script src="/js/controllers/player.js"></script>
	<script src="/js/controllers/menu.js"></script>
	<script src="/js/controllers/artist.js"></script>
	<script src="/js/controllers/artists.js"></script>
	<script src="/js/factories/player.js"></script>
	<script src="/js/factories/album.js"></script>
	<script src="/js/factories/song.js"></script>
	<script src="/js/factories/artist.js"></script>
</head>
<body ng-app="juke">
	<div id="main" class="container-fluid">

		<div class="col-xs-2">
			<sidebar ng-controller="MenuCtrl">
				<section>
					<h4 class="playlist-item">
						<a ng-click="viewAlbums()" href="#/albums">ALBUMS</a>
					</h4>
				</section>
				<section>
					<h4 class="playlist-item">
						<a ng-click="viewArtists()" href="#/artists">ARTISTS</a>
					</h4>
				</section>
			</sidebar>
		</div>

		<div class="col-xs-10">
      <ui-view></ui-view>

			<!-- 

			<div ng-controller="ArtistCtrl" ng-show="showMe">
				<h3>{{ artist.name }}</h3>
				<h4>ALBUMS</h4>
				<div class="row">
					<div ng-repeat="album in artist.albums" class="col-xs-4">
						<a class="thumbnail" ng-click="viewAlbum(album._id)" href="#">
							<img ng-src="{{ album.imageUrl }}">
							<div class="caption">
								<h5>
									<span>{{ album.name }}</span>
								</h5>
								<small>{{ album.songs.length }} songs</small>
							</div>
						</a>
					</div>
				</div>
				<h4>SONGS</h4>
				<table class='table'>
					<thead>
						<tr>
							<th></th>
							<th>Name</th>
							<th>Artists</th>
							<th>Genres</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="song in artist.songs" ng-class="{active: isCurrent(song)}">
							<td>
								<button ng-hide="isCurrent(song)" ng-click="start(song)" class="btn btn-default btn-xs">
									<span class="glyphicon glyphicon-play"></span>
								</button>
							</td>
							<td>{{ song.name }}</td>
							<td><span ng-repeat="artist in song.artists">{{ artist.name }} </span></td>
							<td>{{ song.genres.join(', ') }}</td>
						</tr>
					</tbody>
				</table>
			</div>


			

		</div>

		<footer>
			<div ng-controller="PlayerCtrl" ng-show="getCurrentSong()">
				<div class="pull-left">
					<button ng-click="back()" class="btn btn-default">
						<span class="glyphicon glyphicon-step-backward"></span>
					</button>
					<button ng-click="toggle()" class="btn btn-default">
						<span ng-if="!isPlaying()" class="glyphicon glyphicon-play"></span>
						<span ng-if="isPlaying()" class="glyphicon glyphicon-pause"></span>
					</button>
					<button ng-click="forward()" class="btn btn-default">
						<span class="glyphicon glyphicon-step-forward"></span>
					</button>
				</div>
				<div class="bar">
					<div class="progress">
						<div class="progress-bar" ng-style="{width: getPercent()}"></div>
					</div>
				</div>
			</div>
		</footer>

	</div>
</body>
</html>
